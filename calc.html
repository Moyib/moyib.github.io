<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="main-screen">
          <div class="time">02:48</div>
          <div class="network"></div>
          <div class="wifi"></div>
          <div class="battery"></div>
          <div class="result">0</div>

          <div class="actual">
            <div class="calc-button-row">
              <button class="grey">C</button>
              <button class="grey">+/-</button>
              <button class="grey">%</button>
              <button>÷</button>
            </div>

            <div class="calc-button-row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button>×</button>
            </div>

            <div class="calc-button-row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button>–</button>
            </div>

            <div class="calc-button-row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button>+</button>
            </div>

            <div class="calc-button-row">
              <button class="grow">0</button>
              <button>.</button>
              <button>=</button>
            </div>

          </div>


        </div>
      </div>
    </div>
  </body>
</html>
